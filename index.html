<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽籤程式</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Noto+Serif+TC:wght@200..900&display=swap');

        body {
            font-family: "Noto Sans TC", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            font-family: "Noto Serif TC", serif;
            font-weight: 400; /* You can change this weight as needed */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-family: "Noto Serif TC", serif;
            font-weight: 700; /* You can adjust this weight if needed */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-family: "Noto Sans TC", sans-serif;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-family: "Noto Sans TC", sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            font-family: "Noto Sans TC", sans-serif;
        }

        .start-button {
            background-color: #28a745;
        }

        .stop-button {
            background-color: #dc3545;
        }

        .reset-button {
            background-color: #007bff;
        }

        #animation {
            display: none;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .animation {
            animation: spin 1s linear infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            font-size: 24px;
            max-width: 80%;
            margin: auto;
            font-family: "Noto Serif TC", serif;
            font-weight: 400; /* Adjust this weight as needed */
        }

        .modal-title {
            font-size: 24px;
            color: #28a745;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: "Noto Serif TC", serif;
            font-weight: 700; /* Adjust this weight if needed */
        }

        .close {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            font-family: "Noto Sans TC", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>抽籤程式</h1>
        <div class="form-group">
            <label for="drawMode">選擇模式：</label>
            <select id="drawMode">
                <option value="simple">普通抽籤</option>
                <option value="normal">趣味抽籤</option>
                <option value="coordinate">座標抽籤</option>
            </select>
        </div>
        <div class="form-group">
            <label for="totalNumbers">座號總數：</label>
            <input type="number" id="totalNumbers" min="1">
        </div>
        <div class="form-group">
            <label for="absentNumbers">請假與抽過座號（以逗號分隔）：</label>
            <input type="text" id="absentNumbers" placeholder="例如：1, 2, 3">
        </div>
        <div class="form-group">
            <label for="rowNumber">行數（可以是負值）：</label>
            <input type="number" id="rowNumber">
        </div>
        <div class="form-group">
            <label for="columnNumber">列數（可以是負值）：</label>
            <input type="number" id="columnNumber">
        </div>
        <div id="originPosition" style="margin-top: 10px; font-weight: bold;">原點位置：未設定</div>
        <div class="form-group">
            <label for="bgMusic">抽籤音效：</label>
            <input type="file" id="bgMusic" accept="audio/*">
        </div>
        <div class="form-group">
            <label for="stopSound">暫停音效：</label>
            <input type="file" id="stopSound" accept="audio/*">
        </div>
        <button id="drawButton" class="start-button" onclick="toggleDraw()">開始抽籤</button>
        <button class="reset-button" onclick="resetAbsentNumbers()">重置號碼</button>
        <div id="animation" class="animation">抽籤中...</div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">抽籤結果</div>
            <div id="modalText"></div>
            <button class="close" onclick="closeModal()">關閉視窗</button>
        </div>
    </div>

    <script>
        let bgMusic = "bg.mp3";
        let stopSound = "end.mp3";
        let bgMusicAudio = null;
        let drawInterval = null;
        let drawing = false;

        document.getElementById('bgMusic').addEventListener('change', function(event) {
            if (event.target.files[0]) {
                bgMusic = URL.createObjectURL(event.target.files[0]);
            }
        });

        document.getElementById('stopSound').addEventListener('change', function(event) {
            if (event.target.files[0]) {
                stopSound = URL.createObjectURL(event.target.files[0]);
            }
        });

        function playSound(sound) {
            const audio = new Audio(sound);
            audio.play();
        }

        function playBgMusic() {
            bgMusicAudio = new Audio(bgMusic);
            bgMusicAudio.loop = true;
            bgMusicAudio.play();
        }

        function stopBgMusic() {
            if (bgMusicAudio) {
                bgMusicAudio.pause();
                bgMusicAudio.currentTime = 0;
            }
        }

        function toggleDraw() {
            if (drawing) {
                stopDrawing();
            } else {
                startDrawing();
            }
        }

        function startDrawing() {
            const container = document.querySelector('.container');
            container.style.animation = 'shake 0.5s';
            container.style.animationIterationCount = 'infinite';

            const modes = ["大十字", "小十字", "大叉叉", "小叉叉", "九宮格", "正方形", "三角形"];
            const totalNumbers = parseInt(document.getElementById('totalNumbers').value);
            const absentNumbers = document.getElementById('absentNumbers').value.split(',').map(Number).filter(n => !isNaN(n));
            const animationElement = document.getElementById('animation');
            const drawButton = document.getElementById('drawButton');
            const drawMode = document.getElementById('drawMode').value;

            if (!totalNumbers || totalNumbers <= 0) {
                alert('請輸入有效的座號總數。');
                return;
            }

            let availableNumbers = [];
            for (let i = 1; i <= totalNumbers; i++) {
                if (!absentNumbers.includes(i)) {
                    availableNumbers.push(i);
                }
            }

            if (availableNumbers.length === 0) {
                alert('沒有可用的座號。');
                return;
            }

            if (drawMode === "normal") {
                playBgMusic();
                animationElement.style.display = 'block';
                drawButton.textContent = '停止抽籤';
                drawButton.classList.remove('start-button');
                drawButton.classList.add('stop-button');
                drawing = true;

                drawInterval = setInterval(() => {
                    const randomModeIndex = Math.floor(Math.random() * modes.length);
                    const randomNumberIndex = Math.floor(Math.random() * availableNumbers.length);
                    const drawnMode = modes[randomModeIndex];
                    const drawnNumber = availableNumbers[randomNumberIndex];

                    const modalText = document.getElementById('modalText');
                    modalText.innerHTML = `抽籤模式：${drawnMode}<br>中籤座號：${drawnNumber}`;
                }, 100);
            } else {
                const randomModeIndex = Math.floor(Math.random() * modes.length);
                const randomNumberIndex = Math.floor(Math.random() * availableNumbers.length);
                const drawnMode = modes[randomModeIndex];
                const drawnNumber = availableNumbers[randomNumberIndex];

                const modalText = document.getElementById('modalText');
                modalText.innerHTML = `中籤座號：${drawnNumber}`;
                stopDrawing();
            }
        }

        function stopDrawing() {
            const container = document.querySelector('.container');
            container.style.animation = '';

            clearInterval(drawInterval);
            stopBgMusic();
            if (stopSound) {
                playSound(stopSound);
            }
            document.getElementById('animation').style.display = 'none';
            const drawButton = document.getElementById('drawButton');
            drawButton.textContent = '開始抽籤';
            drawButton.classList.remove('stop-button');
            drawButton.classList.add('start-button');
            drawing = false;

            document.getElementById('resultModal').style.display = 'flex';

            const modalText = document.getElementById('modalText').innerHTML;
            const drawnNumber = parseInt(modalText.match(/中籤座號：(\d+)/)[1]);
            const absentNumbers = document.getElementById('absentNumbers').value.split(',').map(Number).filter(n => !isNaN(n));
            absentNumbers.push(drawnNumber);
            document.getElementById('absentNumbers').value = absentNumbers.join(', ');
        }

        function resetAbsentNumbers() {
            document.getElementById('absentNumbers').value = '';
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // 更新原點位置
        function updateOriginPosition() {
            const row = parseInt(document.getElementById('rowNumber').value);
            const column = parseInt(document.getElementById('columnNumber').value);

            let position = '未設定';

            if (!isNaN(row) && !isNaN(column)) {
                if (row > 0 && column > 0) {
                    position = '右上';
                } else if (row > 0 && column < 0) {
                    position = '左上';
                } else if (row < 0 && column < 0) {
                    position = '左下';
                } else if (row < 0 && column > 0) {
                    position = '右下';
                } else if (row === 0 && column === 0) {
                    position = '中心';
                } else if (row === 0) {
                    position = column > 0 ? '中間右側' : '中間左側';
                } else if (column === 0) {
                    position = row > 0 ? '中間上方' : '中間下方';
                }
            }

            document.getElementById('originPosition').textContent = `原點位置：${position}`;
        }

        // 監聽行和列數值的變化
        document.getElementById('rowNumber').addEventListener('input', updateOriginPosition);
        document.getElementById('columnNumber').addEventListener('input', updateOriginPosition);
    </script>
</body>
</html>
